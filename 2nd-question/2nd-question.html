<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Users</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body class="min-h-screen bg-gray-50 flex items-center justify-center p-4 ">
    <div class="w-full max-w-full" id="root">
    </div>
    <script type="text/babel">
        function IconMore() {
            return <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
            >
                <path
                    d="M14 6C14 7.10457 13.1046 8 12 8C10.8954 8 10 7.10457 10 6C10 4.89543 10.8954 4 12 4C13.1046 4 14 4.89543 14 6Z"
                    fill="currentColor"
                />
                <path
                    d="M14 12C14 13.1046 13.1046 14 12 14C10.8954 14 10 13.1046 10 12C10 10.8954 10.8954 10 12 10C13.1046 10 14 10.8954 14 12Z"
                    fill="currentColor"
                />
                <path
                    d="M14 18C14 19.1046 13.1046 20 12 20C10.8954 20 10 19.1046 10 18C10 16.8954 10.8954 16 12 16C13.1046 16 14 16.8954 14 18Z"
                    fill="currentColor"
                />
            </svg>;
        }
        function IconInfo() {
            return <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
            >
                <path
                    d="M11 10.9794C11 10.4271 11.4477 9.97937 12 9.97937C12.5523 9.97937 13 10.4271 13 10.9794V16.9794C13 17.5317 12.5523 17.9794 12 17.9794C11.4477 17.9794 11 17.5317 11 16.9794V10.9794Z"
                    fill="currentColor"
                />
                <path
                    d="M12 6.05115C11.4477 6.05115 11 6.49886 11 7.05115C11 7.60343 11.4477 8.05115 12 8.05115C12.5523 8.05115 13 7.60343 13 7.05115C13 6.49886 12.5523 6.05115 12 6.05115Z"
                    fill="currentColor"
                />
                <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2ZM4 12C4 16.4183 7.58172 20 12 20C16.4183 20 20 16.4183 20 12C20 7.58172 16.4183 4 12 4C7.58172 4 4 7.58172 4 12Z"
                    fill="currentColor"
                />
            </svg>
        }
        function IconEdit() {
            return <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
            >
                <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M21.2635 2.29289C20.873 1.90237 20.2398 1.90237 19.8493 2.29289L18.9769 3.16525C17.8618 2.63254 16.4857 2.82801 15.5621 3.75165L4.95549 14.3582L10.6123 20.0151L21.2189 9.4085C22.1426 8.48486 22.338 7.1088 21.8053 5.99367L22.6777 5.12132C23.0682 4.7308 23.0682 4.09763 22.6777 3.70711L21.2635 2.29289ZM16.9955 10.8035L10.6123 17.1867L7.78392 14.3582L14.1671 7.9751L16.9955 10.8035ZM18.8138 8.98525L19.8047 7.99429C20.1953 7.60376 20.1953 6.9706 19.8047 6.58007L18.3905 5.16586C18 4.77534 17.3668 4.77534 16.9763 5.16586L15.9853 6.15683L18.8138 8.98525Z"
                    fill="currentColor"
                />
                <path
                    d="M2 22.9502L4.12171 15.1717L9.77817 20.8289L2 22.9502Z"
                    fill="currentColor"
                />
            </svg>
        }
        function IconDelete() {
            return <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
            >
                <path
                    d="M8 11C7.44772 11 7 11.4477 7 12C7 12.5523 7.44772 13 8 13H16C16.5523 13 17 12.5523 17 12C17 11.4477 16.5523 11 16 11H8Z"
                    fill="currentColor"
                />
                <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M23 12C23 18.0751 18.0751 23 12 23C5.92487 23 1 18.0751 1 12C1 5.92487 5.92487 1 12 1C18.0751 1 23 5.92487 23 12ZM21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z"
                    fill="currentColor"
                />
            </svg>

        }
        function Data({ header, data }) {
            if (!data) {
                return;
            }
            const Status = (status, lastSeen) => {
                if (status == 'offline') {
                    return <><div className="inline-table w-2 h-2  shadow rounded-full bg-red-600/75 shadow-red-600"></div> Offline ({lastSeen})</>
                }
                if (status == 'away') {
                    return <><div className="inline-table w-2 h-2  shadow rounded-full bg-yellow-600/75 shadow-yellow-600"></div> Away ({lastSeen})</>
                }
                return <><div className="inline-table w-2 h-2  shadow rounded-full bg-green-600/75 shadow-green-600"></div> Active</>
            }
            const dataItems = data.map((item, index) => {
                const [iconState, setIconState] = React.useState(false);
                return <tr key={item.id}>
                    <td className="border border-x-0 border-gray-300 px-4 py-2">
                        <img className="inline-table h-6 mx-auto rounded-full shadow shadow-red-500/50 mr-2" src={item.image} alt="" />
                        {item["firstName"]} {item["lastName"]}
                    </td>
                    <td className="border border-x-0 border-gray-300 px-4 py-2">{item.company.title}</td>
                    <td className="border border-x-0 border-gray-300 px-4 py-2">
                        <a className="text-blue-500 hover:underline" href={`mailto:${item.email}`}>{item.email}</a>
                    </td>
                    <td className="border border-x-0 border-gray-300 px-4 py-2">
                        <a className="text-blue-500 hover:underline" href={`tel:+${item.phone.replace(/\D/g, '')}`}>
                            {item.phone.replace(/-/g, ' ')}
                        </a>
                    </td>
                    <td className="border border-x-0 border-gray-300 px-4 py-2">
                        {Status(item.status, item.lastSeen)}
                    </td>
                    <td className="border border-x-0 border-gray-300 text-center px-4 py-2">
                        <span className="cursor-pointer " onMouseEnter={() => { setIconState(true); }} onMouseLeave={() => { setIconState(false); }}>
                            {!iconState && <span className="inline-table "><IconMore /></span>}
                            {iconState && <>
                                <span className="inline-table"><IconEdit /></span>
                                <span className="inline-table"><IconDelete /></span>
                                <span className="inline-table"><IconInfo /></span>
                            </>}
                        </span>
                    </td>
                </tr>;
            })
            return <tbody>
                {dataItems}
            </tbody>;
        }
        function Headers({ header }) {
            const headerItems = header.map((item) => {
                let styleClass = "px-4 py-2";
                if (item.align) {
                    styleClass += ` text-${item.align}`;
                }
                return <th className={styleClass} key={item.key} colSpan={item.span}>{item.title}</th>
            })
            return <thead>
                <tr>
                    {headerItems}
                </tr>
            </thead>
        }
        function Table({ headers, data }) {
            return <table className="w-full table-auto">
                <Headers header={headers} />
                <Data header={headers} data={data} />
            </table>
        }
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        async function main() {
            const userResponse = await axios.get('https://dummyjson.com/users');
            const headers = [
                { title: 'NAME', key: 'firstName', align: 'left' },
                { title: 'DESIGNATION', key: 'designation', align: 'left' },
                { title: 'MAIL', key: 'email', align: 'left' },
                { title: 'PHONE', key: 'phone', align: 'left' },
                { title: 'STATUS', key: 'status' },
                { title: 'ACTION', key: 'action' },
            ]
            const userData = userResponse.data.users.map((item, index) => {
                let status = 'active';
                let lastSeen = '';
                if (index % 2 === 0) {
                    status = 'offline'
                    lastSeen = `${Math.floor(Math.random() * (7 - 1) + 1)} days ago`;
                }
                if (index % 3 === 0) {
                    status = 'away'
                    lastSeen = `${Math.floor(Math.random() * (24 - 1) + 1)} hours ago`;
                }
                return { ...item, status, lastSeen }
            })
            root.render(<Table headers={headers} data={userData} />)
        }
        main()
    </script>
</body>

</html>
